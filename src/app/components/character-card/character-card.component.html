<div class="card mb-3 mr-3">
    <img [src]="character.image" alt="Character Image" class="card-img-top">
    <div class="card-title p-2">{{ character.name }}</div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        Status: <span class="badge badge-pill badge-dark">{{ character.status }}</span>
      </li>
      <li class="list-group-item">Species: {{ character.species }}</li>
    </ul>
</div>
